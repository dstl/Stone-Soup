version: 2.1
workflows:
  version: 2
  test:
    jobs:
      - test-35
      - test-36
      - test-37
      - test-38
  docs:
    jobs:
      - docs
jobs:
  test-35: &test-template
    docker:
      - image: circleci/python:3.5
    steps:
      - checkout
      - restore_cache:
          key: v1-dependencies-{{ .Environment.CIRCLE_JOB }}-{{ checksum "setup.py" }}
      - run:
          name: Install Dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -e .[dev]
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ .Environment.CIRCLE_JOB }}-{{ checksum "setup.py" }}
      - run:
          name: Run Tests
          command: |
            . venv/bin/activate
            mkdir test-reports
            pytest --junitxml=test-reports/junit.xml --flake8 --cov --cov-report=xml:test-reports/coverage.xml stonesoup
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports 
      - run:
          name: Upload Coverage Results
          command: |
            bash <(curl -s https://codecov.io/bash) \
              -f test-reports/coverage.xml \
              -n ${CIRCLE_BUILD_NUM}
  test-36:
    <<: *test-template
    docker:
      - image: circleci/python:3.6
  test-37:
    <<: *test-template
    docker:
      - image: circleci/python:3.7
  test-38:
    <<: *test-template
    docker:
      - image: circleci/python:3.8
  docs:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - restore_cache:
          key: v1-dependencies-test-38-{{ checksum "setup.py" }}
      - run:
          name: Install Dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -e .[dev]
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-test-38-{{ checksum "setup.py" }}
      - run:
          name: Build Docs
          command: |
            . venv/bin/activate
            cd docs
            make html
      - store_artifacts:
          path: docs/build/html
          destination: docs
